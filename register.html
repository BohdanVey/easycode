<!DOCTYPE html>
<html lang="en">

<head>
	<title>EasyCode</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/ico.png">

	<!-- Website Font style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/register.css">



	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-default navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="algo1.html">EasyCode</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li id="register">
					<a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
				</li>
				<li id="login">
					<a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a>
				</li>
				<li id="logout">
						<a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- Content -->
	<div class="content">
		<div class="center">
			<div class="info">
				<div class="panel-heading">
					<div class="panel-title text-center">
						<h1 class="title">EasyCode</h1>
						<hr />
					</div>
				</div>
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-users fa" aria-hidden="true"></i>
									</span>
									<input type="text" class="form-control" name="dname" id="name" placeholder="Enter your Username" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">E-mail</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-users fa" aria-hidden="true"></i>
									</span>
									<input type="text" class="form-control" name="email" id="email" placeholder="Enter your E-mail" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
									</span>
									<input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button onclick="registerUser()" type="button" class="dark-btn register-btn">Register</button>
						</div>
						<div class="my-btn-login">
							<a href="login.html">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="alert alert-danger my-alert" role="alert" id="wrong-alert">Email already exists!</div>
		<div class="alert alert-warning my-alert" role="alert" id="wait-alert">Processing...</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
	<script src="js/MD5.js"></script>
	<script src="js/requests.js"></script>
	<script src="js/register.js"></script>
</body>

</html>
